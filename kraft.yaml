specification: '0.4'

unikraft: '0.5'

architectures:
  x86_64: true

platforms:
  linuxu: true
  kvm: true
  xen: true

run:
  volumes:
    initrd:
      driver: initrd
      source: ./helloworld.lua

libraries:
  newlib: '0.5'
  lua:
    version: '0.5'
    kconfig:
      - CONFIG_LIBLUA=y
      - CONFIG_LIBLUA_MAIN_FUNCTION=y
